<head>
    <meta charset="UTF-8">

    <title>Tools PWA</title>
    <link rel="manifest" href="manifest.json">
    <script>
      if ("serviceWorker" in navigator) {
	navigator.serviceWorker.register("service-worker.js")
	  .then(() => console.log("Service Worker Registered"))
	  .catch((error) => console.log("Service Worker Registration Failed", error));

        function hexCalculator() {
            window.location.href = "https://chatgpt.com/g/g-67cced6566208191a09579bf2dce06e8-hexadecimal-calculator";
        }
	
	function DNSLookup() {
            window.location.href = "https://chatgpt.com/g/g-67cda8172e4481919f5fb6d5ec6bff31-dns-lookup";
        }
      }
	    
    </script>
    <script>
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (event) => {
	event.preventDefault();
	deferredPrompt = event;
	document.getElementById("install-btn").style.display = "block";
      });

      function installApp() {
	if (deferredPrompt) {
	  deferredPrompt.prompt();
	  deferredPrompt.userChoice.then((choiceResult) => {
	    if (choiceResult.outcome === "accepted") {
	      console.log("PWA Installed");
	    } else {
	      console.log("PWA Installation Cancelled");
	    }
	    deferredPrompt = null;
	  });
	}
      }
    </script>
    <button id="install-btn" onclick="installApp()" style="display:none;">Install App</button>

        body {
            display: flex;

            cursor: pointer;
        }
        button:hover {

        }
	h1 {
            color: #333;
        }
    </style>
</head>
